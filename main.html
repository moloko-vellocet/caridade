<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doar para Apoiar Pessoas com Deficiência</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="number"], input[type="text"], select {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Doar para Apoiar Pessoas com Deficiência</h2>
  <form id="donationForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="amount">Valor da Doação (BRL):</label>
    <input type="number" id="amount" name="amount" min="1" required>
    
    <label for="cardType">Selecione o Tipo de Cartão:</label>
    <select id="cardType" name="cardType">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="amex">American Express</option>
    </select>
    
    <label for="cardNumber">Número do Cartão:</label>
    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" placeholder="Digite o número do cartão com 16 dígitos" required>
    
    <label for="expiry">Data de Expiração:</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/AAAA" pattern="(0[1-9]|1[0-2])\/([0-9]{4})" required>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Digite o código de 3 dígitos" required>
    
    <input type="submit" value="Doar">
  </form>
</div>

<script>
  document.getElementById("donationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Obrigado pela sua doação! Confirmação de pagamento enviada.");
    document.getElementById("donationForm").reset();
    // Aqui você pode adicionar código para lidar com o envio do formulário, por exemplo, enviar dados para um servidor
  });
</script>

</body>
</html>
